appId: com.vriesdemichael.opencodemobile
---
- launchApp
- assertVisible: "Server URL"
- tapOn: "Server URL"
- inputText: "https://example.com:3000"
- assertVisible: "Username"
- tapOn: "Username"
- inputText: "testuser"
- assertVisible: "Password"
- tapOn: "Password"
- inputText: "testpass"
- takeScreenshot: ".maestro/screenshots/connection-form-filled"
- tapOn: "Connect"
- takeScreenshot: ".maestro/screenshots/connection-result"
