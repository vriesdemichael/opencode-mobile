appId: com.vriesdemichael.opencodemobile
---
# Assumes already connected and sessions exist
- launchApp
- assertVisible: "Sessions"
- tapOn:
        index: 0
        id: "session-item"
- takeScreenshot: ".maestro/screenshots/chat-screen-opened"
- assertVisible: ".*"
- swipe:
        direction: DOWN
- takeScreenshot: ".maestro/screenshots/chat-messages-scrolled"
- swipe:
        direction: UP
- takeScreenshot: ".maestro/screenshots/chat-messages-top"
