appId: com.vriesdemichael.opencodemobile
---
# Assumes already connected to server
- launchApp
- assertVisible: "Sessions"
- takeScreenshot: ".maestro/screenshots/session-list-loaded"
- swipe:
        direction: DOWN
- takeScreenshot: ".maestro/screenshots/session-list-scrolled"
- swipe:
        direction: UP
- takeScreenshot: ".maestro/screenshots/session-list-after-scroll-up"
- tapOn: "New Session"
- takeScreenshot: ".maestro/screenshots/new-session-created"
