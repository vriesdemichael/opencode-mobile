appId: com.vriesdemichael.opencodemobile
---
# Assumes already connected and in a chat session
- launchApp
- assertVisible: "Sessions"
- tapOn:
      index: 0
      id: "session-item"
- takeScreenshot: ".maestro/screenshots/before-send-message"
- tapOn:
      id: "message-input"
- inputText: "Hello, this is a test message"
- takeScreenshot: ".maestro/screenshots/message-typed"
- tapOn:
      id: "send-button"
- takeScreenshot: ".maestro/screenshots/message-sent"
